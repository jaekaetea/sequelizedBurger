<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eat-Da-Burger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scare=1">

    <!--Adding Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <header>
        <img src="./assets/burger.png" alt="burger" />
        <h1> Eat-Da-Burger </h1>
    </header>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="burgers">
                1. Quarter Pounder with Cheese
            </div>
            <div class="col-sm-4" id="submitBtn">
                <button type="submit" class="btn btn-danger">Devour it!</button>
            </div>
            <div class="col-sm-4" id="eaten">
                2. Double Cheeseburger (Eaten by Kitty)
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <form>
            <input type="text" class="form-control" name="burger_name" value="" id="enter_text"/>
            <button type="submit" class="btn btn-primary" id="text-enter-button">Submit</button>
        </form>
        <p>Enter a burger you want to eat then click the "Submit" button.</p>
    </div>
    <script src="assets/eat.js" type="type/javascript"></script>
</body>


</html>
